<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

</head>
<body>
  <div id="box">
    <div id="desktop"> 
      <div class="sombra">
        <img src="images/bg-pattern-desktop.svg" alt="">
      </div>
      <div class="imgDesktop">
        <img src="images/illustration-woman-online-desktop.svg" alt="">
      </div>
      <div class="caixa">
        <img src="images/illustration-box-desktop.svg" alt="">
      </div>
    </div>

    <div class="imgMobile">
      <div class="imgMobile">
        <img src="images/illustration-woman-online-mobile.svg" alt="">
      </div>
      <div class="sombraMobile">
        <img src="images/bg-pattern-mobile.svg" alt="">
      </div>
    </div>

    <div id="text">
      <h1 id="faq">FAQ</h1>
      <input type="checkbox" name="q1" id="q1"><label for="q1"><p>How many team members can I invite? <img src="images/icon-arrow-down.svg" alt=""></p></label>
      <hr>
      <h2>What is the maximum file upload size?</h2>
      <hr>
      <h2>How do I reset my password?</h2>
      <hr>
      <h2>Can I cancel my subscription?</h2>
      <hr>
      <h2>Do you provide additional support?</h2>
    </div>
    
  
  </div>
  <!-- How many team members can I invite?
  You can invite up to 2 additional users on the Free plan. There is no limit on 
  team members for the Premium plan.

  What is the maximum file upload size?
  No more than 2GB. All files in your account must fit your allotted storage space.

  How do I reset my password?
  Click “Forgot password” from the login page or “Change password” from your profile page.
  A reset link will be emailed to you.

  Can I cancel my subscription?
  Yes! Send us a message and we’ll process your request no questions asked.

  Do you provide additional support?
  Chat and email support is available 24/7. Phone lines are open during normal business hours. -->

  </div>
</body>
</html>
